<div
    layout-fill
    layout="row"
    layout-align="center center"
    ng-click="random()"
    md-swipe-left="next()"
    md-swipe-right="prev()"
    style="user-select: none;"
    >
  <img ng-src="{{currentImage.url}}"></img>
  <div style="position: absolute; left: 0px; bottom: 0px; color:#000; opacity:0.2; font-size:48px;">
    {{currentImage.id}}
  </div>
</div>
