<div
    layout-fill
    layout="row"
    layout-align="center center"
    ng-click="random()"
    md-swipe-left="next()"
    md-swipe-right="prev()"
    style="user-select: none;"
    >
  <img ng-src="{{currentImage.url}}"></img>
  <div style="position: absolute; left: 15px; bottom: 10px; color:#333; opacity:0.3; font-size:32px;">
    {{currentImage.id}}
  </div>
</div>
